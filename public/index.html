<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet Fuel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Handlee|Indie+Flower" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <header>
      <h1>Jet <span><img src='icon.svg' class='icon'></span> Fuel</h1>
      <p class='intro'>An app that shortens your URL and stores it in a thematic folder</p>
    <header>
    <main>
      <div class='shorten-url'>
        <form>
          <h2>Enter URL:</h2>
          <input type='text' placeholder="Enter URL here" id='url-input'/>
          <div>
            <h2>Select a folder:</h2>
              <select id="select-folder"></select>
          </div>
          <button type="submit" id='shorten-link'>Shorten URL</button>
        </form>
        <div class="shortened"></div>
      </div>

      <form class='form'>
        <p class='create'>If you don't see the folder you want to select, <span class='create-first'>create a new folder</span> first</p>
        <div class='center'>
          <input type='text' placeholder="Folder Name" id='folder-name'/>
          <button id='create-folder'>create</button>
        </div>
      </form>

      <div class='existing-folders'>
        <h2>View shortened URLs in the folders below</h2>
        <div class='folders-list'></div>
      </div>

    </main>
  </body>
  <script>window.jQuery || document.write('<script src="jquerymin.js"><\/script>')</script>

 <script src="script.js"></script>
</html>
